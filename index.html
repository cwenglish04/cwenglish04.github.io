<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connor English | Terminal Portfolio</title>
  <link rel="stylesheet" href="/assets/css/style2.css">
</head>
<body>
  <div class="terminal-header">
    <div class="terminal-button btn-close"></div>
    <div class="terminal-button btn-minimize"></div>
    <div class="terminal-button btn-maximize"></div>
    <span class="terminal-title">connor@portfolio:~$</span>
  </div>

  <div class="terminal-container" id="terminal-output">
    <!-- Output will be generated here -->
    <div class="input-line" style="padding: 0;">
      <span class="prompt">guest@connor-portfolio:~$</span>
      <input type="text" id="terminal-input" autofocus autocomplete="off" spellcheck="false">
      <span class="cursor" id="cursor"></span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
